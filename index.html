<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <link rel="stylesheet" href="./css/style.min.css">
  <script src="./js/script.js"></script>
  <title>Document</title>
</head>
<body>
  <section class="typeArea foldable">
    <div class="title">
      <h1>카톡 메이커 (v2)</h1>
      <p>이것은 픽션 카톡을 만들기 위하여 만들어진 페이지입니다.</p>
    </div>
    <textarea name="text" id="inputText" onInput="this.parentNode.dataset.replicatedValue = this.value" placeholder="*아래 양식에 맞춰 작성해 보세요*
[민규] 오후2:20
야 뭐하냐?
같이 밥먹자
야 뭐하냐니까?

[원우] 오후2:20
나랑 뭐 하고싶은거냐 너.

[민규] 오후2:21
뭐가

[원우] 오후2:20
하. 말을 말자.

[쿱스] 오후2:30
너네 뭐하냐..?">[이름1] 오전 1:00
메세지
메세지메세지

[이름2] 오후 2:00
메세지메세지메세지
메세지메세지
@사진

[이름2] 오후 2:02
새벽 메세지</textarea>
  
    <button class="btn__create">생성하기</button>
  </section>

  <section class="setting">
    <div class="step1">
      <h2> <span>Step 1</span> 카톡 셋팅</h2>
      <div id="basic">
        <!--<input type="checkbox" name="isTitle" id="isTitle">
        <label for="isTitle">타이틀 추가</label>
        <input type="checkbox" name="isDelete" id="isDelete">
        <label for="isDelete">삭제마크 추가</label>-->
        <input type="checkbox" name="isColoring" id="isColoring">
        <label for="isColoring">배경변경</label>
        <div class="coloringBox" style="display: none;">
          <input type="color" name="cPicker" id="cPicker" value="#00ff00"> <label for="cPicker">색상변경</label>
          <input type="file" name="bgImg" id="bgImg" class="bgImgInput" accept="image/*" style="display: block !important;">
        </div>
        <p class="textPrint"></p>
      </div>
    </div>
    <div class="step2">
      <h2> <span>Step 2</span> 유저 설정 <button class="btn">저장</button></h2>
      <div id="users">
        <!--
  <div class="user--left">
    <input type="file" id="profile_${el}" class="profileInput" accept="image/*">
    <label for="profile_${el}" class="${el}"><img src="sample.jpg" class="profileImg"></label>
  </div>
  <div class="user--right">
    <h4>${el}</h4>
    <div style="display: flex;">
      <input type="radio" name="btn__makeMe" id="btn__makeMe_${el}" value="${el}" class="btn__makeMe ">
      <label for="btn__makeMe_${el}" class="btn--yellow">'나'로 만들기</label>
    </div>
  </div>-->

      </div>
    </div>
    <div class="step3" style="display: none;">
      <h2> <span>Step 3</span> 유저 디테일 변경</h2>
      <div id="details"> </div>
    </div>

  </section>

  <section class="preview">
    <div id="output">
      <h2><br>안내</h2>
      <ul>
        <li>형식을 지키지 않으면 제대로 나오지 않습니다.</li>
        <li>다음 업데이트 목록</li>
        <ol>
          <li> 이미지 내보내기 (저장)
          <!--<li> 메세지 삭제 표현 (왼쪽 텍스트에서 수정)</li>-->
          <!--<li> 배경색/이미지 변경 (v1)</li>-->
        </ol>
      </ul>
      <div class="name">
        <img src="sample.jpg">이름1
      </div>
      <div class="texts">
        <p>메세지1</p>
        <div>
          <p class="endLine">메세지2</p><span>오전 00:00</span>
        </div>
      </div>
      <div class="name">
        <img src="sample.jpg">이름2
      </div>
      <div class="texts">
        <div>
          <p>메세지1</p><span>오후 00:04</span>
        </div>
      </div>
    </div>
  </section>


  <button class="btn__download">이미지 저장</button>

</body>
</html>
